
<div class="row p-5" >

  <div class="col-md-6">
    <h5>Welcome to {{application.name}} !</h5>

    {% if origin.is_InvitationToBecomeMember %}
    <p>
      <a href="{{origin.get_actor.get_url}}" class="subpanel" >
      {{origin.get_actor.get_data.title}}</a> invited you to join {{origin.related.get_data.title}}.
    </p>
    {% endif %}

    Please signup first to access it.

    <div class="p-5">
      <img src="/static/images/signup.png" />
    </div>

  </div>

  <div class="col-md-6">

    <form id="updateProfile_form" action="/{{user_profile.akey}}/updateProfile/" method="POST" >
      
    </form>

  </div>

</div>
