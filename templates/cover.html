<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ilot Bootstrap">
    <meta name="author" content="Nicolas Danjean">
    <link rel="icon" href="/static/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/cover.css" rel="stylesheet">
    <link href="/static/components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body >

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand"><a href="/">ILOT</a></h3>
          <nav class="nav nav-masthead justify-content-center">
            {% for nav_item in nav %}
            <a class="nav-link {% if nav_item.active %}active{% endif %}" href="{{nav_item.url}}">{{ nav_item.title }}</a>
            {% endfor %}
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">

          <h1 class="cover-heading">{{title}}</h1>

          <p class="lead">{{description}}</p>
          <nav class="nav">
            {% for toc_item in page.toc %}
            <a href="{{ toc_item.url }}">{{ toc_item.title }}</a>
            {% endfor %}
          </nav>
          <p class="justify-content-left">
          {{ page.content }}
          </p>

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Ilot <a href="/">Bootstrap</a>, by <a href="">sub_ink</a>.</p>
        </div>
      </footer>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
