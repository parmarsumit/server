{% load %}
<div class="ui padded container" >
  <div class="ui vertical segment" >
    <table class="ui very basic table">
      {% for contributor in currentNode.get_index_contributors %}
      <tr>
        <td>
          <a href="/profile.html?id={{contributor.id}}" >
            <img class="ui circular small image" src="{{contributor.get_image.avatar.url}}" />
            {{contributor.title}}
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
