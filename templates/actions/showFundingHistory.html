{% extends "panel.html" %}

{% block panel_body %}
{% for funding in currentNode.query_this_ProjectFunding %}
  <div class="box">
    <div class="">
      {{funding.get_data.amount}} ETH
    </div>
    <a class="text-primary" target="etherscan"
            href="{{interface.get_data.etherscan_url}}tx/{{funding.get_data.tx}}" >
            {{funding.get_data.tx}}</a>
  </div>
{% endfor %}

{% endblock %}
