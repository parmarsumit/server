{% block main %}

    <a style="position:absolute;top:2em;right:2em" data-dismiss="modal" class="ml-auto" onclick="$('#sidepane').remove()" href="{{ request.META.HTTP_REFERER }}">
      <span class="text-lg l-h-1x">Ã—</span>

    {% block panel_body %}
